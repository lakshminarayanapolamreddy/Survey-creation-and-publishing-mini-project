<!DOCTYPE html>
<html>
	<head>
		<title>Password Reset</title>
		<link rel = "stylesheet" href = "password Reset.css">
		<link rel = "icon" type="image/x-icon" href= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRenjshLRLxBp9H1WJ_Qma2dr5lsn0jMjcUyQ&usqp=CAU">
	</head>
	
	<body>
		<div class = "container">
			<div class = "form">
				<h3 class = "title">Reset Your password here</h3>
				<form name = "User Registration Page" onsubmit="return validateForm()" method = "POST" action = "reset.php">
					<div class ="form-group">
						<p class = "fp">Enter E-Mail/Phone Number</p>
							<input type = "text" name = "emailid" required />
						
						<div class = "fp"><p>Create Password</p>
						<div class="info-button">
							<img src = "http://s3.amazonaws.com/pix.iemoji.com/sams33/0055.png"></img>
							<div class="info-text">
							  Password Should be a minimum length of 8 characters. The password should contain
							  atleast a Capital alphabet, a small alphabet, a digit and a special character.
							</div>
						 </div>
							<input type="password" name = "passwords" id = "password1"required /></div>
						<div class = "fp"><p>Confirm Password</p>
							<input type="password" id = "password2"required /></div>
					</div>
					<input type = "submit" value = "Reset Password" class = "submit" />
				</form>
			</div>
		</div>
	</body>
	
	<script>
		function validateForm(){
			var password1 = document.forms["User Registration Page"]["password1"].value;
			var password2= document.forms["User Registration Page"]["password2"].value;
			
			if(password1!=password2){
				alert("Passwords should me matched");
				return false;
			}
			if(password1.length<8){
				alert("Password must contain atleast 8 characters");
			}		
		}
	</script>
</html>
